<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="609a232ab53e413e38d2.css" />
  <script defer src="main.js"></script></head>
  <body>
    <div class="container">
      <h1>Weather Forecast</h1>

      <form id="weather-form">
        <input
          type="text"
          id="location-input"
          placeholder="Enter city name (e.g., New York)"
          required
        />
        <button type="submit">Get Weather</button>
      </form>

      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading weather data...</p>
      </div>

      <div id="error-container" class="hidden"></div>

      <div id="weather-container" class="hidden">
        <div class="weather-header">
          <h2 id="location-name">Location</h2>
          <p id="current-date">Date</p>
        </div>

        <div class="current-weather">
          <div class="temp-container">
            <h3>Current Conditions</h3>
            <div class="temp-display">
              <span id="current-temp">--</span>°
              <div class="unit-toggle">
                <button id="celsius-btn" class="active">C</button>
                <button id="fahrenheit-btn">F</button>
              </div>
            </div>
            <p id="weather-conditions">--</p>
          </div>
          <div class="weather-details">
            <div class="detail-item">
              <span class="label">Feels Like:</span>
              <span id="feels-like">--</span>°
            </div>
            <div class="detail-item">
              <span class="label">Humidity:</span>
              <span id="humidity">--</span>%
            </div>
            <div class="detail-item">
              <span class="label">Wind:</span>
              <span id="wind">--</span> mph
            </div>
          </div>
        </div>

        <div class="forecast">
          <h3>6-Day Forecast</h3>
          <div id="forecast-container" class="forecast-grid">
            <!-- Forecast cards will be inserted here by JavaScript -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
